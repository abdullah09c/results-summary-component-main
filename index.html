<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fira+Code:wght@300..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <p>Your Result</p>
        <div class="score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p
          >You scored higher than 65% of the people who have taken these
          tests.</p
        >
      </div>
      <div class="card2">
        <div class="content">
          <h2>Summary</h2>
          <ul>
            <li class="reaction"
              ><img src="assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
              <span><b>80</b> / 100</span>
            </li>
            <li class="memory"
              ><img src="assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
              <span><b>92</b> / 100</span>
            </li>
            <li class="verbal"
              ><img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
              <span>Verbal</span>
              <span><b>61</b> / 100</span>
            </li>
            <li class="visual"
              ><img src="assets/images/icon-visual.svg" alt="icon-visual" />
              <span>Visual</span>
              <span><b>73</b> / 100</span>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
